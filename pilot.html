<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MACH | Pilot Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      * {
        font-family: 'Inter', sans-serif;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .animate-blob {
        animation: blob 7s infinite;
      }

      .animation-delay-2000 {
        animation-delay: 2s;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-white/80 backdrop-blur-md border-b border-white/20">
      <div class="max-w-7xl mx-auto px-4 md:px-6">
        <div class="flex items-center justify-between h-16 md:h-20">
          <a href="index.html" class="flex items-center gap-3 group">
            <img src="assets/transparent logo large new.svg" alt="MACH Logo" class="h-8 w-auto md:h-10 transition-transform group-hover:scale-105" />
            <span class="text-xl md:text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600">MACH</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-6 pt-20 relative overflow-hidden">
       <!-- Background Blobs -->
       <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
          <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-300/30 rounded-full blur-3xl mix-blend-multiply animate-blob"></div>
          <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-pink-300/30 rounded-full blur-3xl mix-blend-multiply animate-blob animation-delay-2000"></div>
          <div class="absolute -bottom-8 left-1/3 w-96 h-96 bg-blue-300/30 rounded-full blur-3xl mix-blend-multiply animate-blob animation-delay-4000"></div>
       </div>

       <div class="w-full max-w-md relative z-10">
          <div class="glass rounded-3xl p-8 shadow-2xl border border-white/50">
             <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-purple-100 mb-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Pilot Access</h1>
                <p class="text-gray-600">This area is restricted to authorized pilot participants only.</p>
             </div>

             <form id="accessForm" class="space-y-6">
                <div>
                   <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Access Code</label>
                   <input 
                      type="password" 
                      id="password" 
                      class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all bg-white/50 backdrop-blur-sm"
                      placeholder="Enter access code"
                      required
                   >
                </div>
                
                <div id="errorMessage" class="hidden text-red-600 text-sm text-center bg-red-50 py-3 rounded-lg border border-red-100 flex items-center justify-center gap-2">
                   <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                   Incorrect access code
                </div>

                <button 
                   type="submit" 
                   class="w-full py-3.5 px-6 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
                >
                   Enter Pilot
                </button>
             </form>
             
             <div class="mt-6 text-center">
                 <a href="index.html" class="text-sm text-gray-500 hover:text-purple-600 transition-colors">Return to Home</a>
             </div>
          </div>
       </div>
    </main>

    <script>
       document.getElementById('accessForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const password = document.getElementById('password').value;
          const errorMessage = document.getElementById('errorMessage');
          const input = document.getElementById('password');
          
          if (password === 'Pilot2026') {
             // Correct password
             errorMessage.classList.add('hidden');
             input.classList.remove('border-red-500', 'ring-2', 'ring-red-200');
             
             // Show loading state on button
             const btn = this.querySelector('button');
             const originalText = btn.innerText;
             btn.disabled = true;
             btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Redirecting...`;
             
             // Redirect
             window.location.href = 'https://fd-pe-d4ebffc8brdngzfx.z01.azurefd.net/';
          } else {
             // Incorrect password
             errorMessage.classList.remove('hidden');
             input.value = '';
             input.focus();
             
             // Error styling
             input.classList.add('border-red-500', 'ring-2', 'ring-red-200');
             
             // Shake animation
             const card = document.querySelector('.glass');
             card.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
             ], {
                duration: 400,
                easing: 'ease-in-out'
             });
          }
       });
    </script>
  </body>
</html>
